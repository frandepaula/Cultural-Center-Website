<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
   
    <div class="forms">
        <div class="form-content">
        
        <div class="signup-form">
          <div class="title">Crie sua conta</div>

          <form action="/register" method="POST" enctype="multipart/form-data" class="text-center">
            <div class="input-boxes">
              <div class="form-group">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
            
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-phone"></i>
                  <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-calendar-alt"></i>
                  <input type="date" id="birthdate" name="birthdate" class="form-control" placeholder="Data de Nascimento" required>
                </div>
                <div id="responsavel" style="display: none;">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="responsavel" name="responsavel" class="form-control" placeholder="Nome do Responsável">
                  </div>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
              </div>
              <div class="input-box">
                <div class="radio-options">
                  <input type="radio" id="aluno" name="user_type" value="aluno" class="radio-button" required>
                  <label for="aluno">Student</label>
              
                  <input type="radio" id="professor" name="user_type" value="professor" class="radio-button" required>
                  <label for="professor">Professor</label>
                </div>
              </div>
              
              
          
              <div class="form-group">
                <button type="submit" name="submit" value="Registrar" class="btn btn-lg btn-primary btn-custom">Register</button>
                <div class="input-box">
                  <div class="text sign-up-text">Já possui uma conta? <a href="/templates/login.html">Faça login.</a></div>
                </div>
              </div>
            </div>
          </form>
          
    </div>
    </div>
    </div>
  </div>
  <script>
    document.getElementById('birthdate').addEventListener('change', function() {
      var birthdate = new Date(this.value);
      var today = new Date();
      var age = today.getFullYear() - birthdate.getFullYear();
      var monthDiff = today.getMonth() - birthdate.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
        age--;
      }
      
      if (age < 18) {
        document.getElementById('responsavel').style.display = 'block';
        document.getElementById('responsavel_button').style.display = 'block';
      } else {
        document.getElementById('responsavel').style.display = 'none';
        document.getElementById('responsavel_button').style.display = 'none';
      }
    });
  </script>
  
</body>
</html>
